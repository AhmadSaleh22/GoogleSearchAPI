<!doctype html>
<html lang="en">
  <head>
    <title>SerpStack Google Search Engine</title>
    
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
  </head>
  <body>
    <div class="container">
      <h1>Google Search API with JavaScript</h1>
    <form id="form">
      <div class="form-group">
      <input type="text" id="search" placeholder="Enter your Search" class="form-control">
    </div>
    <button class="btn btn-danger btn-block">Search</button>
    </form>
    <div id="result">

    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/document.js"></script>

  </body>
</html>
